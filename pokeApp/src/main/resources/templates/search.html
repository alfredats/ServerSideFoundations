<!DOCTYPE html>
<html lang="en" xlmns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" 
          integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
          integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="container">
       <div class="row mt-5">
            <div class="col">
                <h1 data-th-text="${name}"></h1> 
            </div>
        </div>
        <div class="row mt-5">
            <div class="col" th:if="${sprite != null}" th:each="sprite : ${sprites}">
                <!-- <p th:text="${sprite}"></p> -->
                <img th:src="${sprite.value}" class="img-fluid img-thumbnail" th:alt="${sprite.key}" width="100px" height="auto"/>
            </div>
            <div class="col" th:unless="${sprites != null}">
                <p>No such pokemon!</p>
            </div>
        </div>
   </div>
</body>
</html>
