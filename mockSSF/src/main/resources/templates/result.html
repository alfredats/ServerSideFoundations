<!DOCTYPE html>
<html lang="en" xlmns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="~/styles/style.css" th:href="@{~/styles/style.css}"/>
    <title>Library of Alexandria</title>
</head>
<body>
    <h1>Library of Alexandria</h1>

    <form 
        class="queryBox"
        action="#" 
        th:action="@{/search/{id}(id=${query.id})}"
        th:object="${query}" 
        method="POST"
    >
            <div>
                <label for="title">Title: </label>
                <input type="text" name="title" th:field="*{title}" />
            </div>
            <div>
                <label for="author">Author: </label>
                <input type="text" th:field="*{author}" /><br>
            </div>
            <div>
            <input type="submit" value="Search" />
            </div>
    </form>

<!-- See link for more info about bStat -->
<!-- https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html#keeping-iteration-status -->
    <div>
        <table>
            <thead>
                <tr>
                    <td>Thumbnail</td>
                    <td>Title</td>
                    <td>Author</td>
                </tr>
            </thead>
            <tbody>
                 <tr th:each="book, bStat: ${bookPage.content}">
                    <!-- <td th:text="${book.thumbnailURI}"><img th:src="@{/resources/static/thumbnails/{thumbnail}(thumbnail=${book.thumbnailURI})" /></td> -->
                    <td><img th:src="@{~/thumbnails/{thumbnail}(thumbnail=${book.thumbnailURI})}" /></td>
                    <td th:text="${book.title}" />
                    <td th:text="${book.author}" />
                </tr>
            </tbody>
        </table>
